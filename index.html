<!DOCTYPE html>
<html lang "en">

<head>
    <meta charset="UTF-8">
    <title>CALCULADORA - RICARDO PAZ</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/Pantalla.js" ></script>
    <script src="./assets/js/Funciones.js" ></script>
    <script src="./assets/js/index.js" defer></script>
</head>

<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="pantalla">
                <div id="valorAnterior"></div>
                <div id="valorAhora"></div>
            </div>
            <button class="colArriba" onclick="pantalla.borrarTodo()">C</button>
            <button class="operador" onclick="pantalla.borrar()">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="restar">-</button>
            <button class="colAbajo numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="itual">=</button>
        </div>
    </div>
</body>
<footer>
    <p class="footer">Todos Los Derechos Reservados &copy; 2021 - Ricardo Paz</p>
</footer>
</html>
